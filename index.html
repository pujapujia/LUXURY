<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Airdrop - Check Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #c0c0c0; /* Abu-abu terang ala Game Boy */
      color: #000000;
      image-rendering: pixelated; /* Efek piksel monokrom */
    }
    h2 {
      text-align: center;
      color: #000000; /* Hitam untuk kontras */
      text-shadow: 2px 2px #4a4a4a; /* Abu-abu tua untuk bayangan */
      font-size: 16px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 10px;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid #000000;
      border-radius: 0;
      background: #9bb7d4; /* Biru keabu-abuan ala Game Boy */
      color: #000000;
      box-shadow: 3px 3px #000000;
    }
    input {
      flex: 1;
      background: #d9e1d9; /* Abu-abu muda ala layar Game Boy */
    }
    button {
      background: #4a4a4a; /* Abu-abu tua untuk tombol */
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background: #2e2e2e; /* Lebih gelap saat hover */
      box-shadow: 2px 2px #000000;
    }
    .error {
      color: #000000;
      text-align: center;
      margin: 10px 0;
      text-shadow: 1px 1px #4a4a4a;
      font-size: 8px;
    }
    .result {
      margin-top: 20px;
    }
    .stats {
      background: #9bb7d4; /* Biru keabu-abuan ala Game Boy */
      color: #000000;
      padding: 15px;
      border: 3px solid #000000;
      box-shadow: 4px 4px #000000;
      font-size: 8px;
    }
    .stats p {
      margin: 5px 0;
    }
    .stats ul {
      margin: 10px 0;
      padding-left: 20px;
      list-style: none;
    }
    .referral-item {
      padding: 6px;
      margin: 3px 0;
      background: #d9e1d9; /* Abu-abu muda untuk item */
      color: #000000;
      border: 3px solid #000000;
      display: block;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .referral-item:hover, .referral-item.focused {
      background: #4a4a4a; /* Abu-abu tua saat highlight */
      color: #ffffff;
      box-shadow: 2px 2px #000000;
    }
    .referral-item:active {
      background: #2e2e2e; /* Lebih gelap saat klik */
      box-shadow: 1px 1px #000000;
    }
  </style>
</head>
<body>
  <h2>LUXURY CHECKER</h2>
  <div class="input-container">
    <input type="text" id="username" placeholder="Input username">
    <button onclick="fetchData()">Cek</button>
  </div>
  <p id="error" class="error"></p>
  <div class="result">
    <h3>Stats User:</h3>
    <div class="stats" id="output"></div>
  </div>

  <script>
    // Inisialisasi audio dengan CDN yang lebih stabil
    const selectSound = new Audio('https://freesound.org/data/previews/170/170614_1036843-lq.mp3'); // Suara navigasi
    const confirmSound = new Audio('https://freesound.org/data/previews/170/170613_1036843-lq.mp3'); // Suara konfirmasi

    // Preload audio untuk menghindari delay
    selectSound.preload = 'auto';
    confirmSound.preload = 'auto';

    async function fetchData(username = null) {
      const usernameInput = username || document.getElementById('username').value.trim();
      const errorElement = document.getElementById('error');
      const outputElement = document.getElementById('output');

      // Reset display
      errorElement.textContent = '';
      outputElement.innerHTML = '';

      if (!usernameInput) {
        errorElement.textContent = 'input username First, bro!';
        return;
      }

      if (!/^[a-zA-Z0-9_]+$/.test(usernameInput)) {
        errorElement.textContent = 'Usernames can only be letters, numbers or underscores!';
        return;
      }

      // Set input field
      document.getElementById('username').value = usernameInput;

      const timestamp = Date.now();
      const apiUrl = `/api/user/${encodeURIComponent(usernameInput)}?ts=${timestamp}`;

      console.log(`[DEBUG] Fetching from: ${apiUrl}`);

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status ${response.status}`);
        }
        const result = await response.json();

        if (!result.success) {
          errorElement.textContent = result.error || 'Username not registered!';
          return;
        }

        // Format data
        let output = `
          <p>Username: ${result.username}</p>
          <p>Poin: ${result.balanceLXY}</p>
          <p>Total Referral: ${result.referrals.length}</p>
        `;
        if (result.referrals.length > 0) {
          output += `<p>Invited Referral Name:</p><ul id="referral-list">`;
          result.referrals.forEach(ref => {
            output += `<li><span class="referral-item" onclick="fetchData('${ref}'); playConfirmSound();" tabindex="0">${ref}</span></li>`;
          });
          output += `</ul>`;
        } else {
          output += `<p>Invited Referral Name: 0</p>`;
        }

        outputElement.innerHTML = output;

        // Inisialisasi navigasi keyboard
        setupKeyboardNavigation();
      } catch (error) {
        console.error('Error:', error);
        errorElement.textContent = 'Username not registered!';
      }
    }

    function playSelectSound() {
      selectSound.currentTime = 0;
      selectSound.play().catch(error => console.error('Select audio error:', error));
    }

    function playConfirmSound() {
      confirmSound.currentTime = 0;
      confirmSound.play().catch(error => console.error('Confirm audio error:', error));
    }

    function setupKeyboardNavigation() {
      const referralList = document.querySelectorAll('.referral-item');
      let currentIndex = -1;

      function clearFocus() {
        referralList.forEach(item => item.classList.remove('focused'));
      }

      function setFocus(index) {
        clearFocus();
        if (index >= 0 && index < referralList.length) {
          referralList[index].classList.add('focused');
          referralList[index].focus();
          currentIndex = index;
          playSelectSound();
        }
      }

      document.addEventListener('keydown', (event) => {
        if (referralList.length === 0) return;

        if (event.key === 'ArrowDown') {
          event.preventDefault();
          const newIndex = currentIndex < referralList.length - 1 ? currentIndex + 1 : 0;
          setFocus(newIndex);
        } else if (event.key === 'ArrowUp') {
          event.preventDefault();
          const newIndex = currentIndex > 0 ? currentIndex - 1 : referralList.length - 1;
          setFocus(newIndex);
        } else if (event.key === 'Enter' && currentIndex >= 0) {
          event.preventDefault();
          const selectedUsername = referralList[currentIndex].textContent;
          fetchData(selectedUsername);
          playConfirmSound();
        }
      });

      if (referralList.length > 0) {
        setFocus(0);
      }
    }

    // Preload audio saat halaman dimuat
    window.addEventListener('load', () => {
      selectSound.load();
      confirmSound.load();
    });
  </script>
</body>
</html>
