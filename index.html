<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Airdrop - Check Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #0a0a23; /* Latar gelap ala game retro */
      color: #ffffff;
      image-rendering: pixelated; /* Efek piksel khas 2D */
    }
    h2 {
      text-align: center;
      color: #ff4040; /* Merah cerah ala Nintendo */
      text-shadow: 3px 3px #000000;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      border: 4px solid #000000;
      border-radius: 0; /* Kotak tajam ala retro */
      background: #ffffff;
      color: #000000;
      box-shadow: 4px 4px #000000; /* Bayangan piksel */
    }
    input {
      flex: 1;
      background: #e0e0e0; /* Abu-abu terang untuk input */
    }
    button {
      background: #00b7eb; /* Biru cerah ala palet Nintendo */
      color: #000000;
      border: 4px solid #000000;
      cursor: pointer;
    }
    button:hover {
      background: #0093c4; /* Warna lebih gelap saat hover */
      box-shadow: 2px 2px #000000;
    }
    .error {
      color: #ff4040; /* Merah untuk pesan error */
      text-align: center;
      margin: 10px 0;
      text-shadow: 2px 2px #000000;
      font-size: 10px;
    }
    .result {
      margin-top: 20px;
    }
    .stats {
      background: #228b22; /* Hijau retro ala Nintendo */
      color: #ffffff;
      padding: 15px;
      border: 4px solid #000000;
      box-shadow: 5px 5px #000000;
      font-size: 10px;
    }
    .stats p {
      margin: 5px 0;
    }
    .stats ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    .stats li {
      list-style: square;
    }
  </style>
</head>
<body>
  <h2>LUXURY CHECKER</h2>
  <div class="input-container">
    <input type="text" id="username" placeholder="Input username">
    <button onclick="fetchData()">Cek</button>
  </div>
  <p id="error" class="error"></p>
  <div class="result">
    <h3>Stats User:</h3>
    <div class="stats" id="output"></div>
  </div>

  <script>
    async function fetchData() {
      const usernameInput = document.getElementById('username').value.trim();
      const errorElement = document.getElementById('error');
      const outputElement = document.getElementById('output');

      // Reset display
      errorElement.textContent = '';
      outputElement.innerHTML = '';

      if (!usernameInput) {
        errorElement.textContent = 'input username First, bro!';
        return;
      }

      if (!/^[a-zA-Z0-9_]+$/.test(usernameInput)) {
        errorElement.textContent = 'Usernames can only be letters, numbers or underscores!';
        return;
      }

      const timestamp = Date.now();
      const apiUrl = `/api/user/${encodeURIComponent(usernameInput)}?ts=${timestamp}`;

      console.log(`[DEBUG] Fetching from: ${apiUrl}`);

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status ${response.status}`);
        }
        const result = await response.json();

        if (!result.success) {
          errorElement.textContent = result.error || 'Username not registered!';
          return;
        }

        // Format data as plain text
        let output = `
          <p>Username: ${result.username}</p>
          <p>Poin: ${result.balanceLXY}</p>
          <p>Total Referral: ${result.referrals.length}</p>
        `;
        if (result.referrals.length > 0) {
          output += `<p>Invited Referral Name:</p><ul>`;
          result.referrals.forEach(ref => {
            output += `<li>${ref}</li>`;
          });
          output += `</ul>`;
        } else {
          output += `<p>Invited Referral Name: 0</p>`;
        }

        outputElement.innerHTML = output;
      } catch (error) {
        console.error('Error:', error);
        errorElement.textContent = 'Username not registered!';
      }
    }
  </script>
</body>
</html>
