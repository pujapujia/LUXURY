<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Airdrop - Check Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #0a0a23; /* Latar gelap ala Nintendo */
      color: #ffffff;
      image-rendering: pixelated; /* Efek piksel */
    }
    h2 {
      text-align: center;
      color: #ff4040; /* Merah cerah ala Nintendo */
      text-shadow: 3px 3px #000000;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      border: 4px solid #000000;
      border-radius: 0;
      background: #ffffff;
      color: #000000;
      box-shadow: 4px 4px #000000;
    }
    input {
      flex: 1;
      background: #e0e0e0;
    }
    button {
      background: #00b7eb; /* Biru ala Nintendo */
      color: #000000;
      border: 4px solid #000000;
      cursor: pointer;
    }
    button:hover {
      background: #0093c4;
      box-shadow: 2px 2px #000000;
    }
    .error {
      color: #ff4040;
      text-align: center;
      margin: 10px 0;
      text-shadow: 2px 2px #000000;
      font-size: 10px;
    }
    .result {
      margin-top: 20px;
    }
    .stats {
      background: #228b22; /* Hijau retro */
      color: #ffffff;
      padding: 15px;
      border: 4px solid #000000;
      box-shadow: 5px 5px #000000;
      font-size: 10px;
    }
    .stats p {
      margin: 5px 0;
    }
    .stats ul {
      margin: 10px 0;
      padding-left: 20px;
      list-style: none; /* Hilangkan bullet default */
    }
    .referral-item {
      padding: 8px;
      margin: 4px 0;
      background: #ffcc00; /* Kuning ala menu Nintendo */
      color: #000000;
      border: 3px solid #000000;
      display: block;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .referral-item:hover, .referral-item.focused {
      background: #e6b800; /* Highlight kuning lebih gelap */
      box-shadow: 3px 3px #000000;
    }
    .referral-item:active {
      background: #cc9900; /* Efek tekan */
      box-shadow: 1px 1px #000000;
    }
  </style>
</head>
<body>
  <h2>LUXURY CHECKER</h2>
  <div class="input-container">
    <input type="text" id="username" placeholder="Input username">
    <button onclick="fetchData()">Cek</button>
  </div>
  <p id="error" class="error"></p>
  <div class="result">
    <h3>Stats User:</h3>
    <div class="stats" id="output"></div>
  </div>

  <script>
    // Inisialisasi audio
    const selectSound = new Audio('https://cdn.pixabay.com/audio/2023/08/31/audio_6b6a7a6692.mp3'); // Suara navigasi
    const confirmSound = new Audio('https://cdn.pixabay.com/audio/2023/08/31/audio_3a2e5f7b9f.mp3'); // Suara konfirmasi

    async function fetchData(username = null) {
      const usernameInput = username || document.getElementById('username').value.trim();
      const errorElement = document.getElementById('error');
      const outputElement = document.getElementById('output');

      // Reset display
      errorElement.textContent = '';
      outputElement.innerHTML = '';

      if (!usernameInput) {
        errorElement.textContent = 'input username First, bro!';
        return;
      }

      if (!/^[a-zA-Z0-9_]+$/.test(usernameInput)) {
        errorElement.textContent = 'Usernames can only be letters, numbers or underscores!';
        return;
      }

      // Set input field
      document.getElementById('username').value = usernameInput;

      const timestamp = Date.now();
      const apiUrl = `/api/user/${encodeURIComponent(usernameInput)}?ts=${timestamp}`;

      console.log(`[DEBUG] Fetching from: ${apiUrl}`);

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status ${response.status}`);
        }
        const result = await response.json();

        if (!result.success) {
          errorElement.textContent = result.error || 'Username not registered!';
          return;
        }

        // Format data
        let output = `
          <p>Username: ${result.username}</p>
          <p>Poin: ${result.balanceLXY}</p>
          <p>Total Referral: ${result.referrals.length}</p>
        `;
        if (result.referrals.length > 0) {
          output += `<p>Invited Referral Name:</p><ul id="referral-list">`;
          result.referrals.forEach(ref => {
            output += `<li><span class="referral-item" onclick="fetchData('${ref}'); playConfirmSound();" tabindex="0">${ref}</span></li>`;
          });
          output += `</ul>`;
        } else {
          output += `<p>Invited Referral Name: 0</p>`;
        }

        outputElement.innerHTML = output;

        // Inisialisasi navigasi keyboard
        setupKeyboardNavigation();
      } catch (error) {
        console.error('Error:', error);
        errorElement.textContent = 'Username not registered!';
      }
    }

    function playSelectSound() {
      selectSound.currentTime = 0; // Reset audio
      selectSound.play().catch(error => console.log('Audio error:', error));
    }

    function playConfirmSound() {
      confirmSound.currentTime = 0; // Reset audio
      confirmSound.play().catch(error => console.log('Audio error:', error));
    }

    function setupKeyboardNavigation() {
      const referralList = document.querySelectorAll('.referral-item');
      let currentIndex = -1;

      // Hapus fokus sebelumnya
      function clearFocus() {
        referralList.forEach(item => item.classList.remove('focused'));
      }

      // Set fokus baru
      function setFocus(index) {
        clearFocus();
        if (index >= 0 && index < referralList.length) {
          referralList[index].classList.add('focused');
          referralList[index].focus();
          currentIndex = index;
          playSelectSound();
        }
      }

      // Event listener untuk navigasi
      document.addEventListener('keydown', (event) => {
        if (referralList.length === 0) return;

        if (event.key === 'ArrowDown') {
          event.preventDefault();
          const newIndex = currentIndex < referralList.length - 1 ? currentIndex + 1 : 0;
          setFocus(newIndex);
        } else if (event.key === 'ArrowUp') {
          event.preventDefault();
          const newIndex = currentIndex > 0 ? currentIndex - 1 : referralList.length - 1;
          setFocus(newIndex);
        } else if (event.key === 'Enter' && currentIndex >= 0) {
          event.preventDefault();
          const selectedUsername = referralList[currentIndex].textContent;
          fetchData(selectedUsername);
          playConfirmSound();
        }
      });

      // Set fokus awal jika ada referral
      if (referralList.length > 0) {
        setFocus(0);
      }
    }
  </script>
</body>
</html>
